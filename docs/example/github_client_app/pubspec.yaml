name: github_client_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.1.0 <3.0.0'
  # sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3
  json_annotation: ^2.0.0
  dio: ^3.0.3
  # provider: ^4.3.2+1
  provider: ^3.0.0+1
  shared_preferences: ^0.5.1+1 #共享首选项插件
  cached_network_image: ^2.0.0
  fluttertoast: ^3.0.3
  flukit: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_model: ^0.0.2
  intl_translation: ^0.17.4
  build_runner: ^1.0.0
  json_serializable: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - lib/asserts/imgs/avatar-default.png
    - lib/asserts/imgs/logo_light.png
    - lib/asserts/imgs/logo_dark.png

  fonts:
    - family: myIcon
      fonts:
        - asset: lib/asserts/fonts/iconfont.ttf
